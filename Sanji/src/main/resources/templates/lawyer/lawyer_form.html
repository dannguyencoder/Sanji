<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout_admin :: head"></head>
<style>
.form-group {
	size:
}

h3 {
	text-align: center;
}

em {
	color: red;
}
</style>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
	<header th:replace="layout_admin :: header"></header>
	<aside th:replace="layout_admin :: aside"> </aside>
	
	<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Lawyer Management</small>
      </h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/admin/lawyerList}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Lawyer Management</li>
      </ol>
    </section>

    <!-- Main content -->
<section class="content">
<div class="container-fluid">
                
		<div class="row">
			<h3>Lawyer Form</h3>
			<div class="col-md-4 col-md-offset-4">
				<form action="#" th:action="@{/admin/addLawyer}"
					th:object="${lawyer}" method="POST" novalidate="novalidate">
					<div class="form-group">
						<input type="hidden" th:field="*{lawyer_id}" />
						<div class="form-group">
							<label>Last name</label> <input type="text" name="lastname"
								class="form-control" th:field="*{lawyer_lastname}"
								th:errorclass="field-error" /> <em
								th:if="${#fields.hasErrors('lawyer_lastname')}"
								th:errors="*{lawyer_lastname}"></em>
						</div>

						<div class="form-group">
							<label>First name</label> <input type="text" class="form-control"
								th:field="*{lawyer_firstname}" th:errorclass="field-error" /> <em
								th:if="${#fields.hasErrors('lawyer_firstname')}"
								th:errors="*{lawyer_firstname}"></em>
						</div>
						<div class="form-group">
							<label>Address</label> <input type="text" class="form-control"
								th:field="*{address}" th:errorclass="field-error" /> <em
								th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></em>
						</div>
						<div class="form-group">
							<label>Date of Birth</label> <input type="text"
								class="form-control" th:field="*{dateofbirth}"
								th:errorclass="field-error" /> <em
								th:if="${#fields.hasErrors('dateofbirth')}"
								th:errors="*{dateofbirth}"></em>
						</div>
						<div class="form-group">
							<label>Gender</label>
							<!-- <input type="text" class="form-control"
								th:field="*{gender}" th:errorclass="field-error" /> <em
								th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></em> -->

							<select th:field="*{gender}" id="gender" name="genderselection">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							</select>
						</div>
						<div class="form-group">
							<label>Tel</label> <input type="text" class="form-control"
								th:field="*{phone}" th:errorclass="field-error" /> <em
								th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></em>
						</div>
						<div class="form-group">
							<label>Email</label> <input type="text" class="form-control"
								th:field="*{email}" th:errorclass="field-error" /> <em
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></em>
						</div>
						<div class="form-group">
							<label>Join date</label> <input type="text" class="form-control"
								th:field="*{join_date}" th:errorclass="field-error" /> <em
								th:if="${#fields.hasErrors('join_date')}"
								th:errors="*{join_date}"></em>
						</div>
						<div class="form-group">
							<label>Certification</label> <input type="text"
								class="form-control" th:field="*{certification}"
								th:errorclass="field-error" /> <em
								th:if="${#fields.hasErrors('certification')}"
								th:errors="*{certification}"></em>
						</div>
						<label>Law Type</label>
						<select class="form-control">
						
						    <option th:each="lawType: ${lawTypes}" th:value="${lawType.lawTypeId}" th:text="${lawType.lawTypeId}">
						    </option>
						    
						</select>
						<div class="form-group">
							<label>Salary level</label> <input type="text"
								class="form-control" th:field="*{salary_id}"
								th:errorclass="field-error" /> <em
								th:if="${#fields.hasErrors('salary_id')}"
								th:errors="*{salary_id}"></em>
						</div>


						<button type="submit" class="btn btn-default">Save</button>
						<a th:href="@{/admin/lawyerList}" class="btn btn-default">Cancel</a>
					</div>

				</form>
			</div>

		</div>
		</div>
		</section>
		</div>
		<footer th:replace="layout_admin :: footer"></footer>
	</div>
<div th:replace="layout_admin::script"></div>

  

</body>
</html>
