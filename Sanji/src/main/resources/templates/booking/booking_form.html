<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout_admin :: head"></head>
<style>
.form-group {
	size:
}

h3 {
	text-align: center;
}

em {
	color: red;
}
</style>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<header th:replace="layout_admin :: header"></header>
		<aside th:replace="layout_admin :: aside"></aside>

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Dashboard <small>Booking Management</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Booking Management</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">

					<h3>Booking Form</h3>
					<div class="col-md-4 col-md-offset-4">
						<form action="#" th:action="@{/admin/booking/save}"
							th:object="${booking}" method="POST" novalidate="novalidate">
							
								<input type="hidden" th:field="*{bookingId}" />
								<div class="form-group">
									<label>Lastname</label> <input type="text" name="lastname"
										class="form-control" th:field="*{lastName}"
										th:errorclass="field-error" /> <em
										th:if="${#fields.hasErrors('lastName')}"
										th:errors="*{lastName}"></em>
								</div>
          
								<div class="form-group">
									<label>Firstname</label> <input type="text"
										class="form-control" th:field="*{firstName}"
										th:errorclass="field-error" /> <em
										th:if="${#fields.hasErrors('firstName')}"
										th:errors="*{firstName}"></em>
								</div>
								<div class="form-group">
									<label>Address</label> <input type="text" class="form-control"
										th:field="*{address}" th:errorclass="field-error" /> <em
										th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></em>
								</div>
								<div class="form-group">
									<label>Date of Birth</label> <input type="text"
										class="form-control" th:field="*{dob}"
										th:errorclass="field-error" /> <em
										th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></em>
								</div>
								<div class="form-group">
									<label>Gender</label>
									<select th:field="*{gender}" id="gender" name="genderselection">
										<option value="Male">Male</option>
										<option value="Female">Female</option>
									</select>
								</div>
								<div class="form-group">
									<label>Tel</label> <input type="text" class="form-control"
										th:field="*{phone}" th:errorclass="field-error" /> <em
										th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></em>
								</div>
								<div class="form-group">
									<label>Email</label> <input type="text" class="form-control"
										th:field="*{email}" th:errorclass="field-error" /> <em
										th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></em>
								</div>
								<div class="form-group">
									<label>Prefered date</label> <input type="text"
										class="form-control" th:field="*{prefer_date}"
										th:errorclass="field-error" /> <em
										th:if="${#fields.hasErrors('prefer_date')}"
										th:errors="*{prefer_date}"></em>
								</div>
								<div class="form-group">
									<label>Prefered time</label> <input type="text"
										class="form-control" th:field="*{prefer_time}"
										th:errorclass="field-error" /> <em
										th:if="${#fields.hasErrors('prefer_time')}"
										th:errors="*{prefer_time}"></em>
								</div>
								<div class="form-group">
									<label>Case catalogue</label> <input type="text"
										class="form-control" th:field="*{case_cat_id}"
										th:errorclass="field-error" /> <em
										th:if="${#fields.hasErrors('case_cat_id')}"
										th:errors="*{case_cat_id}"></em>
								</div>
								<div class="form-group">
									<label>Status</label> <input type="text" class="form-control"
										th:field="*{status}" th:errorclass="field-error" /> <em
										th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></em>
								</div>
								<div class="form-group">
									<label>Notes</label> <input type="text" class="form-control"
										th:field="*{note}" th:errorclass="field-error" /> <em
										th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></em>
								</div>

								<button type="submit" class="btn btn-default">Save</button>
								<a th:href="@{/admin/bookingList}" class="btn btn-default">Cancel</a>

						</form>
					</div>
					</div>
			</section>
		</div>
		<footer th:replace="layout_admin :: footer"></footer>
	</div>


	<!-- /.container -->
<div th:replace="layout_admin::script"></div>




</body>
</html>
