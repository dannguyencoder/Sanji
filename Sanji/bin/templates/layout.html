					<!--  <img th:src="@{/images/map.png}" alt="map" width="360" height="257" />-->
					<div id="map" style="width: 400px; height: 257px"></div>

					<script>
						function myMap() {
							var myCenter = new google.maps.LatLng(21.025609,
									105.818336);
							var mapCanvas = document.getElementById("map");
							var mapOptions = {
								center : myCenter,
								zoom : 17
							};
							var map = new google.maps.Map(mapCanvas, mapOptions);
							var marker = new google.maps.Marker({
								position : myCenter
							});
							marker.setMap(map);
						}
					</script>
					<script
						src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHkV52CNBRwiv7WV8i39UpZrqkeMX7kY8&callback=myMap"></script>
