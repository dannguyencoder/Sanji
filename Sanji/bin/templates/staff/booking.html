<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout_staff :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<header th:replace="layout_staff :: header"></header>
		<aside th:replace="layout_staff :: aside"></aside>

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Dashboard <small>Booking Management</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Booking Management</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<a th:href="@{/booking}" class="btn btn-primary"
							style="margin-bottom: 16px;"><span
							class="glyphicon glyphicon-plus"></span> Add new booking </a>
					</div>
					<table id="bookingsTable"
						class="table table-striped table-bordered" cellspacing="0"
						width="100%">

						<!-- Header Table -->
						<thead>
							<tr>
								<th></th>
								<th>Id</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Gender</th>
								<th>Email</th>
								<th>Phone</th>
								<th>Address</th>
								<th>Prefer Date</th>
								<th>Status</th>
							</tr>
						</thead>
						<!-- Footer Table -->
						<tfoot>
							<tr>
								<th></th>
								<th>Id</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Gender</th>
								<th>Email</th>
								<th>Phone</th>
								<th>Address</th>
								<th>Prefer Date</th>
								<th>Status</th>
							</tr>
						</tfoot>
					</table>

				</div>
			</section>
		</div>
		<footer th:replace="layout_staff :: footer"></footer>
	</div>
	<div th:replace="layout_staff::script"></div>
	<script type="text/javascript"
		th:src="@{/js/staff/datatable_booking.js}"></script>

</body>
</html>
