<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout_admin :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<header th:replace="layout_admin :: header"></header>
		<aside th:replace="layout_admin :: aside"></aside>

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Dashboard <small>Booking Management</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Booking Management</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">

					<h1 style="text-align: center;">Multiple Update Booking</h1>
					<div class="row" style="overflow-x: scroll;">
						<form action="#" th:action="@{/admin/booking/updateMulti}"
							method="POST" novalidate="novalidate">

							<table class="table table-bordered table-striped">
								<tr>
									<th style="text-align: center;">ID</th>
									<th style="text-align: center;">Last Name</th>
									<th style="text-align: center;">First Name</th>
									<th style="text-align: center;">DOB</th>
									<th style="text-align: center;">Gender</th>
									<th style="text-align: center;">Email</th>
									<th style="text-align: center;">Tel</th>
									<th style="text-align: center;">Address</th>
									<th style="text-align: center;">Prefer Date</th>
									<th style="text-align: center;">Prefer Time</th>
									<th style="text-align: center;">Case</th>
									<th style="text-align: center;">Status</th>
									<th style="text-align: center;">Notes</th>
								</tr>

								<tr th:each="bookingsList: ${bookingsList}">
									<td><input type="text" name="id"
										th:value="${bookingsList.bookingId}" readonly="readonly" /></td>
									<td><input type="text" name="lname"
										th:value="${bookingsList.lastName}" /></td>
									<td><input type="text" name="fname"
										th:value="${bookingsList.firstName}" /></td>
									<td><input type="text" name="dob"
										th:value="${bookingsList.dob}" /></td>
									<td><select name="gender" id="gender">
											<option value="Male">Male</option>
											<option value="Female">Female</option>
									</select></td>
									<td><input type="email" name="email"
										th:value="${bookingsList.email}" /></td>
									<td><input type="number" max="11" name="phone"
										th:value="${bookingsList.phone}" /></td>
									<td><input type="text" name="address"
										th:value="${bookingsList.address}" /></td>
									<td><input type="text" name="prefer_date"
										th:value="${bookingsList.prefer_date}" /></td>
									<td><input type="text" name="prefer_time"
										th:value="${bookingsList.prefer_time}" /></td>
									<td><input type="number" name="case"
										th:value="${bookingsList.case_cat_id}" /></td>
									<td><input type="text" name="status"
										th:value="${bookingsList.status}" /></td>
									<td><input type="text" name="note"
										th:value="${bookingsList.note}" /></td>

								</tr>
							</table>

							<button type="submit" class="btn btn-default">Save</button>
							<a th:href="@{/admin/bookingList}" class="btn btn-default">Cancel</a>
						</form>
					</div>
				</div>
			</section>
		</div>
		<footer th:replace="layout_admin :: footer"></footer>
	</div>


	<div th:replace="layout_admin::script"></div>
</body>
</html>
