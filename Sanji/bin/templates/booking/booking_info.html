<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout_admin :: head"></head>
<style>
.info li span {
	font-size: 16px;
	font-weight: bold;
	color: blue;
}
</style>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
	<header th:replace="layout_admin :: header"></header>
	<aside th:replace="layout_admin :: aside"> </aside>
	
	<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Booking Management</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Booking Management</li>
      </ol>
    </section>

    <!-- Main content -->
<section class="content">
<div class="container-fluid">
				<div class="row">
					<div class="col-md-4" style="margin-left: 29em;">
						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title" style="text-align: center;">Booking
									Information</h4>
							</div>
							<div class="modal-body">
								<!--phần thân-->

								<ul class="info">
									<li>Booking ID: <span th:text="${booking.bookingId}"></span></li>
									<li>First Name: <span th:text="${booking.firstName}"></span></li>
									<li>Last Name: <span th:text="${booking.lastName}"></span></li>
									<li>Date of birth: <span th:text="${booking.dob}"></span></li>
									<li>Gender: <span th:text="${booking.gender}"></span></li>
									<li>Tel: <span th:text="${booking.phone}"></span></li>
									<li>Email: <span th:text="${booking.email}"></span></li>
									<li>Status: <span th:text="${booking.status}"></span></li>
									<li>Preferd Time: <span th:text="${booking.prefer_time}"></span></li>
									<li>Prefered Date: <span th:text="${booking.prefer_date}"></span></li>
									<li>Notes: <span th:text="${booking.note}"></span></li>
									<li>Time Booking: <span th:text="${booking.time}"></span></li>
								</ul>
							</div>
						</div>
					</div>
					<p></p>
				</div>
	</div>
	</section>
</div>
<footer th:replace="layout_admin :: footer"></footer>
</div>
<div th:replace="layout_admin::script"></div>
</body>
</html>
