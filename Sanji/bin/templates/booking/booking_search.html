<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout_admin :: head">

</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
	<header th:replace="layout_admin :: header"></header>
	<aside th:replace="layout_admin :: aside"> </aside>
	
	<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Booking Management</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Booking Management</li>
      </ol>
    </section>

    <!-- Main content -->
<section class="content">
<div class="container-fluid">
				<form class="form-inline pull-right" action="#"
					th:action="@{/admin/booking/search}" method="GET">
					<div class="form-group">
						<input type="text" class="form-control" name="q"
							placeholder="Type contact name..." />
					</div>
					<button type="submit" class="btn btn-primary">Search</button>
				</form>

					<div class=row>
						<div th:if="${not #lists.isEmpty(bookings)}">
							<span>Found</span> <strong><span
								th:text="${#lists.size(bookings)}"></span></strong> <span>Entries</span>
							<table class="table table-striped table-bordered">
								<caption class="text-left" style="font-size: 32px";>Results</caption>
								<thead>
									<tr class="warning">
										<th>Booking ID</th>
										<th>Firstname</th>
										<th>Lastname</th>
										<th>DOB</th>
										<th>Gender</th>
										<th>Phone</th>
										<th>Prefered Date</th>
										<th>Prefered Time</th>
										<th>Case Cat</th>
										<th>Status</th>
										<th>Options</th>
									</tr>
								</thead>
								<tr th:each="booking : ${bookings}">
									<td th:text="${booking.bookingId}" />
									<td th:text="${booking.firstName}" />
									<td th:text="${booking.lastName}" />
									<td th:text="${booking.dob}" />
									<td th:text="${booking.gender}" />
									<td th:text="${booking.phone}" />
									<td th:text="${booking.prefer_date}" />
									<td th:text="${booking.prefer_time}" />
									<td th:text="${booking.case_cat_id}" />
									<td th:text="${booking.status}" />
									
									<td><a
											th:href="@{/admin/booking/{id}/view(id=${booking.bookingId})}"
											class="btn btn-primary"> <span
												class="glyphicon glyphicon-info-sign"></span> View
										</a> <a
											th:href="@{/admin/booking/{id}/edit(id=${booking.bookingId})}"
											class="btn btn-warning"><span
												class="glyphicon glyphicon-edit"></span> Update</a> <a
											th:href="@{/admin/booking/{id}/delete(id=${booking.bookingId})}"
											onclick="return confirm('Do you want to delete?');"
											class="btn btn-danger"><span
												class="glyphicon glyphicon-trash"></span> Delete</a></td>
								</tr>
							</table>
						</div>
						<div th:if="${#lists.isEmpty(bookings)}">No bookings found !</div>
					</div>
			</div>
		</section>
	</div>
		<footer th:replace="layout_admin :: footer"></footer>
	</div>

	
<div th:replace="layout_admin::script"></div>
   
</body>
</html>
